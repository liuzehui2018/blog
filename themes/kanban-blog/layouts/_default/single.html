{{ define "main" }}
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            <span class="post-date">
                <i class="fas fa-calendar"></i>
                {{ .Date.Format "2006年01月02日" }}
            </span>
            {{ if .Params.tags }}
            <div class="post-tags">
                <i class="fas fa-tags"></i>
                {{ range .Params.tags }}
                <span class="tag tag-{{ . | lower }}">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    <footer class="post-footer">
        <div class="post-navigation">
            {{ if .PrevInSection }}
            <a href="{{ .PrevInSection.RelPermalink }}" class="nav-link prev">
                <i class="fas fa-arrow-left"></i>
                {{ .PrevInSection.Title }}
            </a>
            {{ end }}
            {{ if .NextInSection }}
            <a href="{{ .NextInSection.RelPermalink }}" class="nav-link next">
                {{ .NextInSection.Title }}
                <i class="fas fa-arrow-right"></i>
            </a>
            {{ end }}
        </div>
    </footer>
</article>
{{ end }}
