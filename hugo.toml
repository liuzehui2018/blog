baseURL = 'https://liuzehui2018.github.io/blog/'
languageCode = 'zh-cn'
title = 'Programming Notes Blog'
theme = 'hugo-theme-stack'
DefaultContentLanguage = 'zh-cn'


[params]
  description = "个人编程笔记博客 - RDMA、NCCL、NIC、AI技术分享"

  # Author info for Stack's RSS and metadata
  [params.author]
    name = "Your Name"
    email = "you@example.com"
  mainSections = ["posts"]
  article = { toc = true, readingTime = true }
  sidebar = { emoji = "🧠", subtitle = "RDMA / NCCL / NIC / AI" }
  imageProcessing = { cover = true }
[taxonomies]
  tag = "tags"
  category = "categories"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML", "RSS"]
  taxonomy = ["HTML", "RSS"]
  term = ["HTML", "RSS"]

[params.widgets]
  # Homepage widgets

[[params.widgets.homepage]]
type = "search"

[[params.widgets.homepage]]
type = "categories"

[[params.widgets.homepage]]
type = "tags"

  # Page widgets
[[params.widgets.page]]
type = "toc"

[pagination]
  pagerSize = 10

[menu]
  [[menu.main]]
    name = "Posts"
    url = "/posts/"
    weight = 1
  [[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 2
  [[menu.main]]
    name = "Lab"
    url = "/lab/"
    weight = 3
  [[menu.main]]
    name = "Search 🔍"
    url = "/search/"
    weight = 4
